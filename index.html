<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Lucky Wheel - Loem Agency</title>
    <style>
        :root {
            --primary: #e74c3c;
            --secondary: #f1c40f;
            --dark: #2c3e50;
            --light: #ecf0f1;
            --font-main: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: var(--font-main);
            background: radial-gradient(circle, #2b32b2, #1488cc);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            overflow-x: hidden;
            color: white;
        }

        /* Header & Controls */
        header {
            width: 100%;
            padding: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: rgba(0,0,0,0.2);
            backdrop-filter: blur(5px);
            position: absolute;
            top: 0;
            z-index: 10;
        }

        .lang-switch {
            background: rgba(255,255,255,0.2);
            border: 1px solid rgba(255,255,255,0.4);
            color: white;
            padding: 5px 15px;
            border-radius: 20px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s;
        }
        .lang-switch:hover { background: white; color: var(--dark); }

        /* Main Game Area */
        .game-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: relative;
            width: 100%;
            padding-top: 60px; /* Space for header */
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
            font-size: 2.5rem;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
            background: -webkit-linear-gradient(top, #f1c40f, #e67e22);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-weight: 800;
        }

        /* Wheel Wrapper */
        .wheel-wrapper {
            position: relative;
            width: 90vw;
            max-width: 450px;
            aspect-ratio: 1/1;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 30px;
        }

        /* The Canvas Wheel */
        #wheelCanvas {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            box-shadow: 0 0 20px rgba(0,0,0,0.5), 0 0 0 10px rgba(255,255,255,0.1);
            transition: transform 5s cubic-bezier(0.25, 0.1, 0.25, 1);
        }

        /* The Pointer/Arrow */
        .pointer {
            position: absolute;
            top: -20px;
            left: 50%;
            transform: translateX(-50%);
            width: 40px;
            height: 50px;
            background: var(--primary);
            clip-path: polygon(50% 100%, 0 0, 100% 0);
            z-index: 5;
            filter: drop-shadow(0 4px 4px rgba(0,0,0,0.3));
        }

        /* Center Dot */
        .center-dot {
            position: absolute;
            width: 50px;
            height: 50px;
            background: white;
            border-radius: 50%;
            box-shadow: 0 0 10px rgba(0,0,0,0.3);
            display: flex;
            justify-content: center;
            align-items: center;
            font-weight: bold;
            color: var(--dark);
            z-index: 4;
            border: 4px solid var(--secondary);
        }

        /* Spin Button */
        #spinBtn {
            padding: 15px 50px;
            font-size: 1.5rem;
            background: linear-gradient(to bottom, #e74c3c, #c0392b);
            color: white;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 0 6px 0 #96281b, 0 15px 20px rgba(0,0,0,0.4);
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: transform 0.1s, box-shadow 0.1s;
        }

        #spinBtn:active {
            transform: translateY(4px);
            box-shadow: 0 2px 0 #96281b, 0 5px 10px rgba(0,0,0,0.4);
        }

        #spinBtn:disabled {
            background: #7f8c8d;
            box-shadow: none;
            cursor: not-allowed;
            transform: translateY(4px);
        }

        /* Modal Result */
        .modal {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s;
            z-index: 100;
        }
        .modal.active { opacity: 1; pointer-events: auto; }
        .modal-content {
            background: white;
            padding: 30px;
            border-radius: 15px;
            text-align: center;
            color: var(--dark);
            max-width: 90%;
            width: 400px;
            box-shadow: 0 0 30px rgba(255,255,255,0.2);
            transform: scale(0.8);
            transition: transform 0.3s;
        }
        .modal.active .modal-content { transform: scale(1); }
        .modal h2 { margin-bottom: 10px; color: var(--primary); }
        .modal p { font-size: 1.2rem; margin-bottom: 20px; font-weight: bold; }
        .close-btn {
            background: var(--dark);
            color: white;
            padding: 10px 25px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        /* Footer */
        footer {
            margin-top: auto;
            padding: 15px;
            width: 100%;
            text-align: center;
            font-size: 0.9rem;
            color: rgba(255,255,255,0.7);
            background: rgba(0,0,0,0.1);
        }
        footer a { color: var(--secondary); text-decoration: none; }

        /* Confetti Effect (Simple CSS) */
        .confetti {
            position: absolute;
            width: 10px; height: 10px;
            background: #f1c40f;
            animation: fall linear forwards;
        }
        @keyframes fall {
            to { transform: translateY(100vh) rotate(720deg); opacity: 0; }
        }

        /* Responsive Text */
        @media (max-width: 600px) {
            h1 { font-size: 1.8rem; }
            #spinBtn { font-size: 1.2rem; padding: 12px 40px; }
        }
    </style>
</head>
<body>

    <header>
        <div style="font-weight: bold; font-size: 1.2rem;">LUCKY GAME</div>
        <button class="lang-switch" onclick="toggleLanguage()">VI / EN</button>
    </header>

    <div class="game-container">
        <h1 id="gameTitle">Vòng Quay May Mắn</h1>
        
        <div class="wheel-wrapper">
            <div class="pointer"></div>
            <canvas id="wheelCanvas" width="500" height="500"></canvas>
            <div class="center-dot">★</div>
        </div>

        <button id="spinBtn" onclick="spinWheel()">QUAY NGAY</button>
    </div>

    <div class="modal" id="resultModal">
        <div class="modal-content">
            <h2 id="modalTitle">Chúc mừng!</h2>
            <p id="resultText">Bạn nhận được...</p>
            <button class="close-btn" onclick="closeModal()" id="closeBtn">Đóng</button>
        </div>
    </div>

    <footer>
        <p>Designed & Developed by <strong>Loem Agency</strong></p>
    </footer>

    <script>
        // --- Configuration ---
        const colors = [
            '#FF6384', '#36A2EB', '#FFCE56', '#4BC0C0', 
            '#9966FF', '#FF9F40', '#E7E9ED', '#33cc33'
        ];
        
        // Prize Data (Song ngữ)
        const prizes = [
            { id: 1, text_vi: "10.000đ", text_en: "$1", color: "#FF0000" },
            { id: 2, text_vi: "Chúc may mắn", text_en: "Good Luck", color: "#FFFFFF" },
            { id: 3, text_vi: "50.000đ", text_en: "$5", color: "#FFA500" },
            { id: 4, text_vi: "Voucher 10%", text_en: "10% OFF", color: "#FFFF00" },
            { id: 5, text_vi: "100.000đ", text_en: "$10", color: "#008000" },
            { id: 6, text_vi: "Mất lượt", text_en: "Miss Turn", color: "#808080" },
            { id: 7, text_vi: "20.000đ", text_en: "$2", color: "#0000FF" },
            { id: 8, text_vi: "Quà bí mật", text_en: "Secret Gift", color: "#800080" }
        ];

        // UI Text Resources
        const uiText = {
            vi: { title: "Vòng Quay May Mắn", btn: "QUAY NGAY", modalTitle: "Chúc mừng!", modalLose: "Rất tiếc!", modalClose: "Đóng", received: "Bạn nhận được: " },
            en: { title: "Lucky Wheel", btn: "SPIN NOW", modalTitle: "Congratulations!", modalLose: "Oh No!", modalClose: "Close", received: "You got: " }
        };

        // --- State ---
        let currentLang = 'vi';
        let currentRotation = 0;
        let isSpinning = false;
        
        // --- Elements ---
        const canvas = document.getElementById('wheelCanvas');
        const ctx = canvas.getContext('2d');
        const spinBtn = document.getElementById('spinBtn');
        const wheelObj = document.getElementById('wheelCanvas'); // For CSS Transform
        const modal = document.getElementById('resultModal');

        // --- Core Functions ---

        function drawWheel() {
            const numSegments = prizes.length;
            const arcSize = (2 * Math.PI) / numSegments;
            const centerX = canvas.width / 2;
            const centerY = canvas.height / 2;
            const radius = canvas.width / 2;

            ctx.clearRect(0, 0, canvas.width, canvas.height);

            for (let i = 0; i < numSegments; i++) {
                const angle = i * arcSize - Math.PI / 2; // Start at -90deg (top)
                
                // Draw Slice
                ctx.beginPath();
                ctx.moveTo(centerX, centerY);
                ctx.arc(centerX, centerY, radius, angle, angle + arcSize);
                ctx.fillStyle = prizes[i].color; // Use specific color if defined
                if(!prizes[i].color) ctx.fillStyle = colors[i % colors.length]; // Fallback
                ctx.fill();
                ctx.stroke();

                // Draw Text
                ctx.save();
                ctx.translate(centerX, centerY);
                ctx.rotate(angle + arcSize / 2);
                ctx.textAlign = "right";
                ctx.fillStyle = (prizes[i].color === '#FFFFFF' || prizes[i].color === '#E7E9ED') ? "#000" : "#fff";
                ctx.font = "bold 24px Arial";
                const text = currentLang === 'vi' ? prizes[i].text_vi : prizes[i].text_en;
                ctx.fillText(text, radius - 20, 10);
                ctx.restore();
            }
        }

        function toggleLanguage() {
            currentLang = currentLang === 'vi' ? 'en' : 'vi';
            updateUI();
            drawWheel();
        }

        function updateUI() {
            const t = uiText[currentLang];
            document.getElementById('gameTitle').innerText = t.title;
            document.getElementById('spinBtn').innerText = t.btn;
            document.getElementById('closeBtn').innerText = t.modalClose;
        }

        function spinWheel() {
            if (isSpinning) return;
            isSpinning = true;
            spinBtn.disabled = true;

            // Random spin logic: at least 5 full rotations (1800deg) + random segment
            const extraSpins = 5 * 360; 
            const randomDegree = Math.floor(Math.random() * 360); 
            // Calculate total rotation needed
            // We add to currentRotation to keep spinning in same direction
            const spinAngle = extraSpins + randomDegree; 
            
            currentRotation += spinAngle;
            
            // CSS Transition
            wheelObj.style.transform = `rotate(${currentRotation}deg)`;

            // Wait for animation end (5s matches CSS)
            setTimeout(() => {
                showResult(currentRotation);
                isSpinning = false;
                spinBtn.disabled = false;
            }, 5000);
        }

        function showResult(actualRotation) {
            const numSegments = prizes.length;
            const arcSize = 360 / numSegments;
            
            // Calculate which segment is at the TOP (pointer is at top)
            // Normalize rotation to 0-360
            const finalAngle = actualRotation % 360;
            
            // Because canvas starts drawing at -90deg (top), and rotation is clockwise:
            // The logic: 360 - finalAngle gives the position relative to 0.
            // But we need to account for index mapping.
            // Simplified: The index is calculated based on how much "backward" from 0 we are.
            let index = Math.floor((360 - finalAngle + (arcSize/2)) % 360 / arcSize);
            // Adjust index wrap-around just in case
            if (index < 0) index = numSegments - 1;
            
            // Note: Mathematical index alignment needs careful tuning. 
            // Given the drawing starts at -90deg (12 o'clock), index 0 is at 12-1:30 position roughly.
            // With the pointer at 12 o'clock static, and wheel rotating clockwise.
            // Correct mapping:
            const winningIndex = Math.floor((360 - (finalAngle % 360)) / arcSize) % numSegments;

            const winner = prizes[winningIndex];
            
            const t = uiText[currentLang];
            const resultText = currentLang === 'vi' ? winner.text_vi : winner.text_en;
            
            const modalTitle = document.getElementById('modalTitle');
            const modalBody = document.getElementById('resultText');

            if (resultText.toLowerCase().includes("mất lượt") || resultText.toLowerCase().includes("miss")) {
                modalTitle.innerText = t.modalLose;
                modalTitle.style.color = "#7f8c8d";
            } else {
                modalTitle.innerText = t.modalTitle;
                modalTitle.style.color = "#e74c3c";
                createConfetti(); // Celebration
            }

            modalBody.innerHTML = `${t.received} <br><strong style="font-size:1.5em; color: ${winner.color === '#FFFFFF' ? '#000' : winner.color}">${resultText}</strong>`;
            modal.classList.add('active');
        }

        function closeModal() {
            modal.classList.remove('active');
        }

        function createConfetti() {
            for(let i=0; i<50; i++) {
                const conf = document.createElement('div');
                conf.classList.add('confetti');
                conf.style.left = Math.random() * 100 + 'vw';
                conf.style.animationDuration = (Math.random() * 3 + 2) + 's';
                conf.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                document.body.appendChild(conf);
                
                setTimeout(() => conf.remove(), 5000);
            }
        }

        // Init
        drawWheel();
        updateUI();

        // Responsive redraw on resize
        window.addEventListener('resize', drawWheel);

    </script>
</body>
</html>
